name = "zeno"
main = "src/index.ts"
compatibility_date = "2023-10-02"

[[r2_buckets]]
binding = "zeno_challenges"
bucket_name = "zeno-challenges"

[[r2_buckets]]
binding = "zeno_tokens"
bucket_name = "zeno-tokens"

[[r2_buckets]]
binding = "zeno_bans_day"
bucket_name = "zeno-bans-day"

# We will bundle the WASM manually or let Wrangler handle it if imported
[build]
command = "npm install"
